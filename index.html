<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width,
                 initial-scale=0.7,
                 minimum-scale=0.7,
                 maximum-scale=0.7,
                 user-scalable=no">
  <title>Tetris Game</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      background: #000;
      font-family: Arial, sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .game-wrapper {
      display: grid;
      grid-template-columns: 150px auto 150px;
      grid-gap: 10px;
      padding: 10px;
      width: 100%;
      max-width: 650px;
      margin: auto;
    }

    @media (max-width: 768px) {
      .game-wrapper {
        grid-template-columns: 80px auto 80px;
      }
      #tetris {
        width: 200px;
        height: auto;
      }
      .hold-canvas,
      .next-canvas {
        width: 90px !important;
        height: 90px !important;
      }
      .next-canvas {
        height: 350px !important;
      }
    }

    .hold-section,
    .next-section,
    .score-section {
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .board-section {
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .board-container {
      width: 318px;
      height: 618px;
      border: 4px solid #fff;
      border-radius: 8px;
      background-color: #111;
      overflow: hidden;
      position: relative;
    }

    #tetris {
      border: none;
      position: absolute;
      top: 5px;
      left: 5px;
      width: 300px;
      height: 600px;
      background: none;
    }

    .hold-canvas,
    .next-canvas {
      background: #222;
      border: 2px solid #fff;
      border-radius: 8px;
    }

    .score-details {
      background: #222222;
      border: 2px solid #fff;
      padding: 0 16px;
      margin-top: 10px;
      text-align: center;
      width: 100px;
      border-radius: 8px;
    }

    .score-details p {
      margin: 8px 0;
    }

    .score-details span {
      border-radius: 8px;
      background: black;
      display: inline-block;
      width: 50px;
      text-align: center;
      padding: 8px 0;
    }

    /* ðŸŽ® Gamepad-style Controls */
    .controls {
      grid-column: 1 / -1;
      display: grid;
      grid-template-columns: 80px 80px 80px;
      grid-template-rows: 80px 80px 80px;
      gap: 10px;
      justify-content: center;
      margin-top: 10px;
    }

    .controls button {
      width: 70px;
      height: 70px;
      font-size: 24px;
      border: none;
      border-radius: 12px;
      color: white;
      cursor: pointer;
      transition: 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.2);
    }

    .controls button i {
      font-size: 26px;
    }

    #rotate {
      background-color: #ff9800;
    }
    #rotate:hover {
      background-color: #e68900;
    }

    #left {
      background-color: #03a9f4;
    }
    #left:hover {
      background-color: #0288d1;
    }

    #down {
      background-color: #4caf50;
    }
    #down:hover {
      background-color: #388e3c;
    }

    #right {
      background-color: #9c27b0;
    }
    #right:hover {
      background-color: #7b1fa2;
    }

    #hard-drop {
      background-color: #f44336;
    }
    #hard-drop:hover {
      background-color: #d32f2f;
    }

    #hold {
      background-color: #00bcd4;
    }
    #hold:hover {
      background-color: #0097a7;
    }

    #game-over {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.8);
      padding: 20px;
      text-align: center;
      border-radius: 8px;
      z-index: 999;
    }

    #game-over button {
      margin-top: 10px;
      width: 100px;
      height: 40px;
      font-size: 18px;
      background-color: red;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }

    button {
      user-select: none;
      touch-action: manipulation;
    }
  </style>
</head>
<body>

  <div class="game-wrapper">

    <!-- LEFT: HOLD -->
    <div class="hold-section">
      <h2>Hold</h2>
      <canvas id="hold-piece" class="hold-canvas" width="90" height="90"></canvas>
      <div class="score-section" style="margin-top: 15px;">
        <h2>Score</h2>
        <div class="score-details">
          <p>High Score <br/><span id="left-high-score">0</span></p>
          <p>Score <br/><span id="score">0</span></p>
          <p>Level <br/><span id="level">1</span></p>
          <p>Lines <br/><span id="lines">0</span></p>
        </div>
      </div>
    </div>

    <!-- CENTER: TETRIS BOARD -->
    <div class="board-section">
      <div class="board-container">
        <canvas id="tetris"></canvas>
      </div>
    </div>

    <!-- RIGHT: NEXT + SCORE -->
    <div class="next-section">
      <h2>Next</h2>
      <canvas id="next-piece" class="next-canvas" width="120" height="440"></canvas>
    </div>

    <!-- CONTROLS: Gamepad Layout -->
    <div class="controls">
      <button id="hold"><i class="fas fa-box-archive"></i></button>
      <button id="rotate"><i class="fas fa-rotate-right"></i></button>
      <div></div>

      <button id="left"><i class="fas fa-arrow-left"></i></button>
      <button id="down"><i class="fas fa-arrow-down"></i></button>
      <button id="right"><i class="fas fa-arrow-right"></i></button>

      <div></div>
      <button id="hard-drop"><i class="fas fa-circle-down"></i></button>
      <div></div>
    </div>
  </div>

  <!-- GAME OVER POPUP -->
  <div id="game-over">
    <h1>Game Over!</h1>
    <p>Your Score: <span id="final-score">0</span></p>
    <p>High Score: <span id="popup-high-score">0</span></p>
    <button onclick="resetGame()">Restart</button>
  </div>

  <script src="tetris.js"></script>
  <script>
    document.querySelectorAll("button").forEach(button => {
      button.addEventListener("contextmenu", (event) => event.preventDefault());
    });
  </script>
</body>
</html>
