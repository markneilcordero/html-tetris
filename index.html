<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Tetris Game</title>
<style>
  body {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background-color: #000;
    margin: 0;
    overflow: hidden;
    font-family: Arial, sans-serif;
  }

  .scoreboard {
    text-align: center;
    color: white;
    margin-bottom: 10px;
  }
  .scoreboard h2,
  .scoreboard p {
    margin: 5px 0;
  }

  .game-container {
    display: flex;
    align-items: center;
    gap: 10px;
    flex-direction: column; /* Stacked on small screens */
  }

  .hold-next-container {
    display: flex;
    justify-content: center;
    gap: 10px;
    align-items: center;
    width: 100%;
  }

  .piece-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    color: white;
  }
  .piece-container canvas {
    background-color: #222;
    border: 2px solid white;
  }

  canvas#tetris {
    border: 4px solid #fff;
    background-color: #111;
  }

  .controls {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 5px;
    margin-top: 15px;
  }
  .row {
    display: flex;
    justify-content: center;
    gap: 5px;
  }
  button {
    width: 50px;
    height: 50px;
    font-size: 18px;
    border: none;
    border-radius: 8px;
    background-color: #333;
    color: white;
  }
  button:active {
    background-color: #555;
  }

  /* Game Over Popup */
  #game-over {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(0, 0, 0, 0.8);
    color: white;
    padding: 20px;
    text-align: center;
    border-radius: 10px;
  }
  #game-over button {
    width: 100px;
    height: 40px;
    font-size: 18px;
    background-color: red;
    border-radius: 5px;
    margin-top: 10px;
  }

  /* Larger Screens */
  @media (min-width: 600px) {
    .game-container {
      flex-direction: row;
      align-items: flex-start;
    }
    .hold-next-container {
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }
    .controls {
      margin-top: 0;
    }
  }
</style>
</head>
<body>

<!-- Scoreboard at the top -->
<div class="scoreboard">
  <h2>Score: <span id="score">0</span></h2>
  <p>Level: <span id="level">1</span></p>
</div>

<!-- Main game container -->
<div class="game-container">
  <!-- Hold / Tetris / Next row -->
  <div class="hold-next-container">
    <div class="piece-container">
      <h2>Hold</h2>
      <canvas id="hold-piece" width="80" height="80"></canvas>
    </div>

    <!-- Only ONE Tetris board canvas -->
    <canvas id="tetris"></canvas>

    <div class="piece-container">
      <h2>Next</h2>
      <canvas id="next-piece" width="120" height="180"></canvas>
    </div>
  </div>

  <!-- Controls below (on small screens) or to the side (on wide screens) -->
  <div class="controls">
    <div class="row">
      <button id="rotate">‚§¥Ô∏è</button>
    </div>
    <div class="row">
      <button id="left">‚¨ÖÔ∏è</button>
      <button id="down">‚¨áÔ∏è</button>
      <button id="right">‚û°Ô∏è</button>
    </div>
    <div class="row">
      <button id="hard-drop">‚è¨</button>
      <button id="hold">üõë</button>
    </div>
  </div>
</div>

<!-- Game Over Popup -->
<div id="game-over">
  <h1>Game Over!</h1>
  <p>Your Score: <span id="final-score">0</span></p>
  <p>High Score: <span id="high-score">0</span></p>
  <button onclick="resetGame()">Restart</button>
</div>

<script src="tetris.js"></script>
</body>
</html>
