<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width,
                 initial-scale=0.7,
                 minimum-scale=0.7,
                 maximum-scale=0.7,
                 user-scalable=no">
  <title>Tetris Game</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(-45deg, #1a1a40, #1a2a6c, #b21f1f, #fdbb2d);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      font-family: 'Press Start 2P', monospace;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .game-wrapper {
      display: grid;
      grid-template-columns: 150px auto 150px;
      grid-gap: 10px;
      padding: 20px;
      width: 100%;
      max-width: 720px;
      margin: auto;
      background: rgba(0, 0, 0, 0.75);
      border: 4px solid #00fff7;
      border-radius: 16px;
      box-shadow: 0 0 20px #00fff7;
    }

    @media (max-width: 768px) {
      body {
        font-size: 12px;
      }

      h2 {
        font-size: 12px;
      }

      .game-wrapper {
        grid-template-columns: 80px auto 80px;
        padding: 10px;
      }

      .score-details {
        width: 100px;
        padding: 6px;
      }

      .score-details p {
        font-size: 10px;
      }

      .score-details span {
        font-size: 10px;
        width: 50px;
        padding: 5px 0;
      }

      #tetris {
        width: 200px;
        height: auto;
      }

      .hold-canvas,
      .next-canvas {
        width: 90px !important;
        height: 90px !important;
      }

      .next-canvas {
        /* width: 90px !important; */
        height: 400px !important;
      }

      .controls {
        grid-template-columns: 60px 60px 60px;
        grid-template-rows: 60px 60px 60px;
        gap: 8px;
      }

      .controls button {
        width: 60px;
        height: 60px;
        font-size: 18px;
      }

      .controls button i {
        font-size: 18px;
      }

      #game-over h1 {
        font-size: 16px;
      }

      #game-over p,
      #game-over button {
        font-size: 12px;
      }
    }

    .hold-section,
    .next-section,
    .score-section {
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      /* border: 2px dashed #00fff7; */
      border-radius: 8px;
    }

    .board-section {
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .board-container {
      width: 318px;
      height: 618px;
      border: 4px solid #0ff;
      border-radius: 10px;
      background-color: #000;
      position: relative;
      box-shadow: 0 0 10px #0ff;
    }

    #tetris {
      border: none;
      position: absolute;
      top: 5px;
      left: 5px;
      width: 300px;
      height: 600px;
      background: none;
    }

    .hold-canvas,
    .next-canvas {
      background: #111;
      border: 2px solid #0ff;
      border-radius: 6px;
    }

    .score-details {
      background: #000;
      border: 2px solid #00fff7;
      padding: 10px;
      margin-top: 10px;
      text-align: center;
      width: 90px;
      border-radius: 6px;
      box-shadow: 0 0 10px #00fff7;
    }

    .score-details p {
      font-size: 11px;
      margin: 6px 0;
    }

    .score-details span {
      display: inline-block;
      background: #000;
      color: #00fff7;
      padding: 6px 0;
      width: 60px;
      font-weight: bold;
      font-size: 12px;
      border: 1px solid #00fff7;
      border-radius: 4px;
    }

    .controls {
      grid-column: 1 / -1;
      display: grid;
      grid-template-columns: 80px 80px 80px;
      grid-template-rows: 80px 80px 80px;
      gap: 10px;
      justify-content: center;
      margin-top: 10px;
    }

    .controls button {
      width: 70px;
      height: 70px;
      font-size: 24px;
      border: none;
      border-radius: 12px;
      color: white;
      cursor: pointer;
      transition: 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.3);
    }

    .controls button i {
      font-size: 26px;
    }

    #rotate { background: #ffa000; }
    #rotate:hover { background: #ffb300; }

    #left { background: #03a9f4; }
    #left:hover { background: #00bcd4; }

    #down { background: #4caf50; }
    #down:hover { background: #66bb6a; }

    #right { background: #ab47bc; }
    #right:hover { background: #ba68c8; }

    #hard-drop { background: #f44336; }
    #hard-drop:hover { background: #ef5350; }

    #hold { background: #00bcd4; }
    #hold:hover { background: #26c6da; }

    #game-over {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.95);
      padding: 25px;
      text-align: center;
      border: 3px solid #f00;
      border-radius: 10px;
      z-index: 999;
      color: #fff;
    }

    #game-over button {
      margin-top: 10px;
      width: 120px;
      height: 45px;
      font-size: 14px;
      background-color: #f44336;
      border-radius: 6px;
      border: none;
      color: white;
      cursor: pointer;
      box-shadow: 0 0 10px #f00;
    }

    button {
      user-select: none;
      touch-action: manipulation;
    }
  </style>
</head>
<body>

  <div class="game-wrapper">

    <!-- LEFT: HOLD -->
    <div class="hold-section">
      <h2 style="padding-bottom: 8px;">Hold</h2>
      <canvas id="hold-piece" class="hold-canvas" width="90" height="90"></canvas>
      <div class="score-section" style="margin-top: 15px;">
        <h2 style="padding-bottom: 4px;">Score</h2>
        <div class="score-details">
          <p>High Score <br/><span id="left-high-score">0</span></p>
          <p>Score <br/><span id="score">0</span></p>
          <p>Level <br/><span id="level">1</span></p>
          <p>Lines <br/><span id="lines">0</span></p>
        </div>
      </div>
    </div>

    <!-- CENTER: TETRIS BOARD -->
    <div class="board-section">
      <div class="board-container">
        <canvas id="tetris"></canvas>
      </div>
    </div>

    <!-- RIGHT: NEXT -->
    <div class="next-section">
      <h2 style="padding-bottom: 8px;">Next</h2>
      <canvas id="next-piece" class="next-canvas" width="90" height="440"></canvas>
    </div>

    <!-- CONTROLS: Gamepad Layout -->
    <div class="controls">
      <button id="hold"><i class="fas fa-box-archive"></i></button>
      <button id="rotate"><i class="fas fa-rotate-right"></i></button>
      <div></div>
      <button id="left"><i class="fas fa-arrow-left"></i></button>
      <button id="down"><i class="fas fa-arrow-down"></i></button>
      <button id="right"><i class="fas fa-arrow-right"></i></button>
      <div></div>
      <button id="hard-drop"><i class="fas fa-circle-down"></i></button>
      <div></div>
    </div>
  </div>

  <!-- GAME OVER POPUP -->
  <div id="game-over">
    <h1>Game Over!</h1>
    <p>Your Score: <span id="final-score">0</span></p>
    <p>High Score: <span id="popup-high-score">0</span></p>
    <button onclick="resetGame()">Restart</button>
  </div>

  <script src="tetris.js"></script>
  <script>
    document.querySelectorAll("button").forEach(button => {
      button.addEventListener("contextmenu", e => e.preventDefault());
    });
  </script>
</body>
</html>
