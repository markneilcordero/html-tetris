<!Doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tetris Game</title>
<style>
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #000;
    margin: 0;
    overflow: hidden;
}
canvas {
    border: 4px solid #fff;
    background-color: #111;
}
.controls {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px;
    margin-top: 10px;
}
button {
    width: 60px;
    height: 60px;
    font-size: 20px;
    border: none;
    border-radius: 10px;
    background-color: #333;
    color: white;
}
button:active {
    background-color: #555;
}
.row {
    display: flex;
    justify-content: center;
    gap: 10px;
}
.scoreboard {
    position: absolute;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    color: white;
    font-size: 24px;
    font-family: Arial, sans-serif;
}
.next-piece-container {
    position: absolute;
    top: 20px;
    right: 20px;
    color: white;
    font-size: 20px;
    font-family: Arial, sans-serif;
    text-align: center;
}
#next-piece {
    background-color: #222;
    border: 2px solid white;
}
.hold-piece-container {
    position: absolute;
    top: 20px;
    left: 20px;
    color: white;
    font-size: 20px;
    font-family: Arial, sans-serif;
    text-align: center;
}
#hold-piece {
    background-color: #222;
    border: 2px solid white;
}
</style>
</head>
<body>
<canvas id="tetris"></canvas>

<div class="scoreboard">
    <h2>Score: <span id="score">0</span></h2>
    <p>Level: <span id="level">1</span></p>
</div>

<div id="game-over" style="display: none; position: absolute; top: 50%; left: 50%;
    transform: translate(-50%, -50%); background: rgba(0, 0, 0, 0.8);
    color: white; padding: 20px; text-align: center;">
    <h1>Game Over!</h1>
    <p>Your Score: <span id="final-score">0</span></p>
    <p>High Score: <span id="high-score">0</span></p>
    <button onclick="resetGame()">Restart</button>
</div>

<div class="next-piece-container">
    <h2>Next Pieces</h2>
    <canvas id="next-piece" width="120" height="180"></canvas>
</div>

<div class="hold-piece-container">
    <h2>Hold</h2>
    <canvas id="hold-piece" width="80" height="80"></canvas>
</div>

<div class="controls">
    <div class="row">
        <button id="rotate">‚§¥Ô∏è</button>
    </div>
    <div class="row">
        <button id="left">‚¨ÖÔ∏è</button>
        <button id="down">‚¨áÔ∏è</button>
        <button id="right">‚û°Ô∏è</button>
    </div>
    <div class="row">
        <button id="hard-drop">‚è¨</button>
        <button id="hold">üõë</button>
    </div>
</div>

<script src="tetris.js"></script>
</body>
</html>
