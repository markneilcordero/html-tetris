<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tetris Game</title>
  <style>
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      background: #000;
      font-family: Arial, sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    
    .game-wrapper {
      
      display: grid;
      grid-template-columns: 200px auto 200px; 
      grid-gap: 10px;
      padding: 10px;
      width: 100%;
      max-width: 1100px; 
    }

    
    @media (max-width: 768px) {
      .game-wrapper {
        grid-template-columns: 1fr;
      }
    }

    
    .hold-section,
    .next-section,
    .score-section {
      background: #111;
      border: 2px solid #555;
      border-radius: 8px;
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    
    .board-section {
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    
    #tetris {
      border: 4px solid #fff;
      background-color: #111;
    }
    .hold-canvas,
    .next-canvas {
      background: #222;
      border: 2px solid #fff;
    }

    
    .score-details {
      margin-top: 10px;
      text-align: center;
    }
    .score-details p {
      margin: 5px 0;
    }

    
    .controls {
      grid-column: 1 / -1;
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }
    @media (max-width: 768px) {
      .controls {
        order: 99;
      }
    }
    .controls button {
      width: 50px;
      height: 50px;
      font-size: 18px;
      background-color: #333;
      border: none;
      border-radius: 8px;
      color: #fff;
    }
    .controls button:active {
      background-color: #555;
    }


    #game-over {
      display: none;
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.8);
      padding: 20px;
      text-align: center;
      border-radius: 10px;
      z-index: 999;
    }
    #game-over button {
      margin-top: 10px;
      width: 100px;
      height: 40px;
      font-size: 18px;
      background-color: red;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }

  </style>
</head>
<body>

  <div class="game-wrapper">
    
    <div class="hold-section">
      <h2>Hold</h2>
      <canvas id="hold-piece" class="hold-canvas" width="80" height="80"></canvas>
    </div>

    <div class="board-section">
      <canvas id="tetris"></canvas>
    </div>

    <div class="next-section">
      <h2>Next</h2>
      <canvas id="next-piece" class="next-canvas" width="120" height="180"></canvas>

      <div class="score-section" style="margin-top: 15px;">
        <h2>Score</h2>
        <div class="score-details">
          <p>Score: <span id="score">0</span></p>
          <p>Level: <span id="level">1</span></p>
          <p>Lines: <span id="lines">0</span></p>
        </div>
      </div>
    </div>

    <div class="controls">
      <button id="rotate">‚§¥Ô∏è</button>
      <button id="left">‚¨ÖÔ∏è</button>
      <button id="down">‚¨áÔ∏è</button>
      <button id="right">‚û°Ô∏è</button>
      <button id="hard-drop">‚è¨</button>
      <button id="hold">üõë</button>
    </div>
  </div>

  <div id="game-over">
    <h1>Game Over!</h1>
    <p>Your Score: <span id="final-score">0</span></p>
    <p>High Score: <span id="high-score">0</span></p>
    <button onclick="resetGame()">Restart</button>
  </div>

  <script src="tetris.js"></script>
</body>
</html>
