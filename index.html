<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tetris Game</title>
  <style>
    /* Your existing CSS from your code, with minimal changes shown below */

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      background: #000;
      font-family: Arial, sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    /* 1) MAIN LAYOUT: 3 columns (unchanged) */
    .game-wrapper {
      display: grid;
      grid-template-columns: 200px auto 200px;
      grid-gap: 10px;
      padding: 10px;
      width: 100%;
      max-width: 1100px;
    }
    @media (max-width: 768px) {
      .game-wrapper {
        grid-template-columns: 80px auto 80px;
      }
      /* Shrink Tetris board & side canvases for mobile, as you already do */
      #tetris {
        width: 200px;
        height: auto;
      }
      .hold-canvas {
        width: 60px !important;
        height: 60px !important;
      }
      .next-canvas {
        width: 80px !important;
        height: 120px !important;
      }
    }

    /* 2) Tetris board, hold, next sections (unchanged) */
    .hold-section,
    .next-section,
    .score-section {
      background: #111;
      border: 2px solid #555;
      border-radius: 8px;
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .board-section {
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    #tetris {
      border: 4px solid #fff;
      background-color: #111;
    }
    .hold-canvas,
    .next-canvas {
      background: #222;
      border: 2px solid #fff;
    }

    /* 3) Score details (unchanged) */
    .score-details {
      margin-top: 10px;
      text-align: center;
    }
    .score-details p {
      margin: 5px 0;
    }

    /* 
      4) CONTROLS:
         - Desktop: simple row (flex)
         - Mobile: arrow layout (grid)
    */
    .controls {
      grid-column: 1 / -1; /* span all columns */
      display: flex;       /* row by default */
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }
    .controls button {
      width: 50px;
      height: 50px;
      font-size: 18px;
      background-color: #333;
      border: none;
      border-radius: 8px;
      color: #fff;
      cursor: pointer;
    }
    .controls button:active {
      background-color: #555;
    }

    /* 
      4A) MOBILE-ONLY CONTROLS LAYOUT
         We'll do a 3-column x 3-row grid to arrange them
         in an arrow-key shape.
    */
    @media (max-width: 768px) {
      .controls {
        display: grid;
        grid-template-columns: 60px 60px 60px; /* 3 columns of 60px each */
        grid-template-rows: 60px 60px 60px;    /* 3 rows of 60px each */
        gap: 5px;
        justify-content: center;
        align-content: center;
      }
      /* Position each button in a "keypad" shape */
      #rotate {
        grid-column: 2; /* middle column */
        grid-row: 1;    /* top row */
      }
      #left {
        grid-column: 1;
        grid-row: 2;
      }
      #down {
        grid-column: 2;
        grid-row: 2;
      }
      #right {
        grid-column: 3;
        grid-row: 2;
      }
      #hard-drop {
        grid-column: 2;
        grid-row: 3;   /* bottom middle */
      }
      #hold {
        grid-column: 1;
        grid-row: 3;   /* bottom left or somewhere else you prefer */
      }
    }

    /* 5) GAME OVER POPUP (unchanged) */
    #game-over {
      display: none;
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.8);
      padding: 20px;
      text-align: center;
      border-radius: 10px;
      z-index: 999;
    }
    #game-over button {
      margin-top: 10px;
      width: 100px;
      height: 40px;
      font-size: 18px;
      background-color: red;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="game-wrapper">

    <!-- LEFT: HOLD -->
    <div class="hold-section">
      <h2>Hold</h2>
      <canvas id="hold-piece" class="hold-canvas" width="80" height="80"></canvas>
      <div class="score-section" style="margin-top: 15px;">
        <h2>Score</h2>
        <div class="score-details">
          <p>Score: <span id="score">0</span></p>
          <p>Level: <span id="level">1</span></p>
          <p>Lines: <span id="lines">0</span></p>
        </div>
      </div>
    </div>

    <!-- CENTER: TETRIS BOARD -->
    <div class="board-section">
      <canvas id="tetris"></canvas>
    </div>

    <!-- RIGHT: NEXT + SCORE -->
    <div class="next-section">
      <h2>Next</h2>
      <canvas id="next-piece" class="next-canvas" width="120" height="180"></canvas>
    </div>

    <!-- BOTTOM: CONTROLS (spans all columns) -->
    <div class="controls">
      <!-- The same 6 buttons, 
           but arranged in a row on desktop,
           and an arrow-key shape on mobile. -->
      <button id="rotate">‚§¥Ô∏è</button>
      <button id="left">‚¨ÖÔ∏è</button>
      <button id="down">‚¨áÔ∏è</button>
      <button id="right">‚û°Ô∏è</button>
      <button id="hard-drop">‚è¨</button>
      <button id="hold">üõë</button>
    </div>
  </div>

  <!-- GAME OVER POPUP -->
  <div id="game-over">
    <h1>Game Over!</h1>
    <p>Your Score: <span id="final-score">0</span></p>
    <p>High Score: <span id="high-score">0</span></p>
    <button onclick="resetGame()">Restart</button>
  </div>

  <script src="tetris.js"></script>
</body>
</html>
